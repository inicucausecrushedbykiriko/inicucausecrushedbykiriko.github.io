<!DOCTYPE html>
<html>
<head>
    <title>SP 25 Apprentice Titus’s Arcane Portal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>SP 25 Apprentice Titus’s Arcane Portal</h1>
    <p>This portal is a magical space to learn and explore the art of computer graphics.</p>

    <!-- Button to cast a spell -->
    <button onclick="castSpell()">Let there be Light!</button>
    <p id="spellResult"></p>

    <!-- Portal to hosted Scroll2 page -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="scroll2/index.html" target="_blank" class="portal-button" style="background: linear-gradient(90deg, #ff7eb3, #ff758c);">
            Enter the Portal to Scroll2
        </a>
    </div>

    <!-- Portal to Quest 1 -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="quest1/index.html" target="_blank" class="portal-button" style="background: linear-gradient(90deg, #ff7eb3, #ff758c);">
            Enter the Portal to Quest 1
        </a>
    </div>


    <!-- JavaScript for light and background effects -->
    <script>
        const lightEffect = document.createElement('div');
        lightEffect.id = 'lightEffect';
        document.body.appendChild(lightEffect);

        document.body.addEventListener('mousemove', function(e) {
            if (lightEffect.style.display === 'block') {
                lightEffect.style.left = `${e.clientX}px`;
                lightEffect.style.top = `${e.clientY}px`;
            }
        });

        function castSpell() {
            document.getElementById("spellResult").innerText = "Light has filled the portal! Please sponsor an extra point if you like it :)";
            document.body.classList.add('active'); /* Activate gradient animation */
            lightEffect.style.display = 'block'; /* Enable light following effect */
        }
    </script>

    <!-- Div for light effect -->
    <div id="lightEffect" style="display: none;"></div>
</body>
</html>
